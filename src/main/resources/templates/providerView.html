
<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Provider Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<meta charset="UTF-8">
<title>Bank Provider</title>
<h1 class="text-center">Bank Provider</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!--input data provider-->
<div id="data-collection" class="container">
    <span th:if="${sukses}" th:text="${sukses}" ></span>
    <br>
    <div id="add-provider" class="mb-3">
        <form class="row g-3" th:action="@{/bankprovider/save}" th:object="${providerModel}" method="post" style="width: 30%;">
            <div class="col-12">
                <label class="form-label">Bank Provider</label>
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
            <br>
            <br>
            <div class="col-12">
                <input type="submit" class="btn btn-primary" value="Tambah Bank"/>
            </div>
            <br>
        </form>
            <span th:if="${success}" th:text="${success}"></span>
        </div>
    <br>
    <br>

    <!--tabel hasil buat provider-->
    <div id="data-table" class="container">
        <div>
            <h2>Daftar Provider Tersedia</h2>
            <br>
            <br>
            <table class="table table-light table-striped" border="1" cellpadding="2">
                <thead class="table-dark">
                <tr>
                    <th>Nama Provider</th>
                </tr>
                </thead>
                <tbody th:each="provider1 : ${provider}">
                    <tr>
                        <td th:text="${provider1.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>

    <!--button logout-->
    <div class="col-12">
        <form action="/logout" method="post">
            <input type="hidden" name="_csrf" value="07b8ec05-fe21-4819-80b1-2ad57ae9450e"/>
            <input class="btn btn-danger" type="submit" value="Logout"/>
        </form>
    </div>
    </div>
</div>
</body>
